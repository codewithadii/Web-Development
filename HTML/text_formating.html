<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Text Formating</title>
	</head>
	<body>
		<style>
			div{
				background-color: Green;
				color: White;
				padding: 10px;
				text-align: center;
				margin: 5px;
				width: 400px;
			}
		</style>
		<div>
			<h3>I am <b>BOLD</b> tag</h3>
		</div>
		<div>
			<h3>I am <i>Italic</i> tag</h3>
		</div>
		<div>
			<h3>I am <strong>strong</strong> tag</h3>
		</div>
		<div>
			<h3>I am <em>em</em> tag</h3>
		</div>
		<div>
			<h3>I am <mark>mark</mark>  tag</h3>
		</div>
		<div>
			<h3>I am <small>small</small> tag</h3>
		</div>
		<div>
			<h3>I am <del>del</del> tag</h3>
		</div>
		<div>
			<h3>I am <ins>ins</ins> tag</h3>
		</div>
		<div>
			<h3>I am <sub>sub subscript</sub> tag</h3>
		</div>
		<div>
			<h3>I am <sup>sup superscript</sup> tag</h3>
		</div>
	</body>
</html>
