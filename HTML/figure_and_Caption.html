<!DOCTYPE html>

<head>
	<title>Figure and fig Caption</title>
	<style type="text/css">
		figure{
			background-color: Pink;
			width: 600px;
			text-align: center;
			font-family: cursive;
			border-radius: 10px;
			float: right;
		}
		figure:hover{
			box-shadow: 5px 5px 5px Grey;
			cursor: pointer;
		}
		figure img{
			border-radius: 10px;
		}
		figure figcaption
	</style>
</head>
