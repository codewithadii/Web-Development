<!DOCTYPE html>
<html>
<head>
	<title>Function in JS</title>
</head>
<body>
	<script type="text/javascript">
		//creating function
		function name(v){
			console.log(v+" is a good boy.");
		}
		
		let var1 = "Aditya";
		let var2 = "Prashant";
		let var3 = "Manish";
		let var4 = "Deepak";

		//function calling
		name(var1);
		name(var2);
		name(var3);
		name(var4);

		function sum(x,y,z){
			let sum = x+y+z;
			return sum;
		}

		let a = 2;
		let b = 3;
		let c = 5;

		let d = sum(a,b,c);
		console.log("The sum of a, b and c is "+d);
	</script>
</body>
</html>
