<!DOCTYPE html>
<html>
<head>
	<title>Array In JS</title>
</head>
<body>
	<script type="text/javascript">
		let var1 = 22;
		let var2 = "String";
		let var3 = null;
		let var4 = undefined;

		console.log(var1);
		console.log(var2);
		console.log(var3);
		console.log(var4);

		// Creating an Object
		let element = {
			name: "Aditya Yadav",
			Address: "Meerut",
			Course: "b.tech" 
		}
		console.log(element);

		// Creating an array

		// let array = [1,2,5,"Aditya",undefined];
		let name = new Array(200,2020,20);
		// name.push("This is additional statement") // push is used to add element at the last position of array.
		name = name.sort(); // Used to sort array elements.
		console.log(name);

	</script>
</body>
</html>
