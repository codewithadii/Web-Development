<!DOCTYPE html>
<html>
<head>
	<title>If Else | Switch Case in JS</title>
</head>
<body>
	<script type="text/javascript">
		// variable can also be declared using "let"
		// let String = "This is new way to declare Variable."
		// console.log(String);

		// const String = "This cannot be changed." - const is constant and cannot be changed
		// String = "I want to change it."
		// console.log(String);

		// if-else Case

		var age = 13;
		console.log("The age is "+age);
		if(age>=18){
			console.log("You are eligible to apply for Driving licence.");
		}
		else if(age==12){
			console.log("You are eligible to apply for learning Driving licence.");
		}
		else{
			console.log("You are not eligible to apply for Driving licence.");
		}

		// Switch Case Statement
		const days = 2;
		switch (days){
			case 0:
				console.log("Today is Sunday");
				break;

			case 1:
				console.log("Today is Monday");
				break;
			case 2:
				console.log("Today is Tuesday");
				break;

			case 3:
				console.log("Today is Wednesday");
				break;

			case 4:
				console.log("Today is Thursday");
				break;

			case 5:
				console.log("Today is Friday");
				break;

			case 6:
				console.log("Today is Saturday");
				break;
		}

	</script>
</body>
</html>
