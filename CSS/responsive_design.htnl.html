<!DOCTYPE html>
<html>
<head>
	<title>Responsive design</title>
	<style type="text/css">
		html{
			font-size: 25px;
		}
		#d{
			text-align: center;
			font-size: 10px ; 
			border: 2px solid black;
		}
		#first{
			/*em increase the size with respect to parent class*/
			font-size: 10em;
		}
		#second{
			/*rem increase the size w.r.t html tag*/
			font-size: 3rem;
		}
	</style>
</head>
<body>
	<div id="d">
		<h1 id="first">first heading</h1>
		<h2 id="second">second heading</h2>
	</div>
</body>
</html>
